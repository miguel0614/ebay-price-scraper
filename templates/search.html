<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="/static/Mercury.ico" />
    <title>Product Results</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://i.ibb.co/R6bL5tS/demo-image-02.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div  class="w3-display-topleft w3-padding-large w3-xlarge">
    <a href="/" style="text-decoration:none;"> A Tool Made For Ebay </a>
  </div>

    <div class="w3-container w3-content w3-center w3-padding-64" id="graphs">
        <div id="box"></div> <br> <br> <div id="dot"></div>
    </div>


     <div class="w3-display-bottomleft w3-padding-large">
    Click here to login
     </div> </div>
<script>
    let dataset = [];
    "{% for item in data %}";
     dataset.push(Number("{{ item }}"));
    "{% endfor %}";
    console.log(dataset);
    function boxPlot(dataset){
let trace1 = {
  y: dataset,
  type: 'box'
};
let data = [trace1];
Plotly.newPlot('box', data);}
function showScatterGraph(dataset){
  let layout = {
    xaxis: {
      type: 'log',
      autorange: true,
      title: {
        text: 'Cost for {{ name }} ($)'}
    },
    title:'{{ name }} Price Distribution'
  };
  let y = [];
    let i = 0;
    while (i < dataset.length) {
        y.push("{{ name }}");
        i++
    }
  Plotly.newPlot('dot', [{x:dataset, y:y, type: 'scatter', mode: 'markers', marker: {color: 'rgb(39,78,191)', size: 12, line: {color: 'rgb(66, 66, 66)', width: 2}}}], layout);
}
boxPlot(dataset);
showScatterGraph(dataset);


</script> </body>
</html>
