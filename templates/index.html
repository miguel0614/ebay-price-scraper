<!DOCTYPE html>
<html lang="en">
<head>
<script src='../static/script.js'></script>
  <link rel="shortcut icon" type="image/x-icon" href="/static/Mercury.ico" />
    <title>Ebay Product Lookup</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://i.ibb.co/SsjqHFX/bg-signup.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div  class="w3-display-topleft w3-padding-large w3-xlarge">
    <a href="/" style="text-decoration:none;"> A Tool Made For Ebay </a>
  </div>
  <div style="padding:40px; background: rgba(64,64,64,.5); border: #000000 2px solid" class="w3-display-middle"><div style="text-align: center;">
    <h1 class="w3-jumbo w3-animate-top">Ebay Product Lookup</h1>
    </div>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Enter an item below for price data</p>
    <div style="text-align: center;">
      <form id="search"  action="/search" onsubmit="return validateForm()" method="post">
        <label for='product'>Product: </label><input id='product' style="border-radius: 5px; opacity: 65%;" type="text" name="product">
        <br><br><label for="condition">Condition: </label> <select name="condition" style="border-radius: 5px; opacity: 65%;" id="condition">
  <option name="new" value="new">New</option>
  <option name="open" value="open">Open Box</option>
  <option name="manufacturer" value="manufacturer">Manufacturer Refurbished </option>
  <option name="seller" value="seller">Seller Refurbished</option>
  <option name="used" value="used">Used</option>
  <option name="parts" value="parts">For Parts or Not Working</option>
</select> <br><br>
        Item Status:
        <input type="radio" name="status" id="active" value="Active" checked> <label for="active">Active</label>
        <input type="radio" name="status" id="sold" value="Sold"> <label for="sold">Sold</label> <br><br>
        <label for="price-min">Price Range: </label><input id='price-min' min= 0 style="border-radius: 5px; width: 40px; opacity: 65%;" type="number" name="price-min">
        <label for="price-max">    to:    </label><input id='price-max' min = 0 style="border-radius: 5px; width: 40px; opacity: 65%;" type="number" name="price-max">
          <br> <br> <input type="submit" id="submit" value="Search" style="border-radius: 5px; opacity: 65%;">
      </form>


  </div>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Click here to login
  </div>
</div>

</body>
</html>
